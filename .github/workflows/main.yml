on: 
  pull_request:
  push:
    branches:
      - master

jobs:
  kinetic:
    runs-on: ubuntu-latest
    name: Kinetic
    container:
      image: ros:kinetic-ros-core
    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Build
      uses: ./.github/actions/ros1-ci/
      with:
        coverage: true
        language: cpp
        packages-to-test: 
        - s3_common 
        - s3_file_uploader
        ros-distro: kinetic
        workspace-dir: ./
    - name: Upload Coverage
      uses: actions/upload-artifact@v1
      with:
        name: coverage
        path: coverage/
